<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Book — Grimlayer</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <header class="topbar"><div class="brand">Grimlayer Tattoo</div><nav class="nav"><a class="chip" href="/">← Home</a></nav></header>
  <main class="section" style="max-width:720px">
    <h1 id="hTitle">Booking request</h1>
    <p class="muted" id="hSubtitle">Tell me your idea. I’ll get back to you.</p>
    <form name="booking" method="POST" action="/thanks.html" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data" class="card" style="padding:16px">
      <input type="hidden" name="form-name" value="booking">
      <input type="hidden" id="langField" name="lang" value="en">
      <p style="display:none"><label>Don’t fill this out: <input name="bot-field"></label></p>
      <label class="lbl">Name / Nombre <input class="in" type="text" name="name" required></label>
      <label class="lbl">Email <input class="in" type="email" name="email" required></label>
      <label class="lbl">WhatsApp <input class="in" type="tel" name="whatsapp" placeholder="+1 305 915 5560"></label>
      <label class="lbl">Brief description / Descripción breve <textarea class="in" name="description" rows="5" required></textarea></label>
      <label class="lbl">Reference images (1–3) / Imágenes de referencia <input class="in" type="file" name="references" accept="image/*" multiple></label>
      <div data-netlify-recaptcha="true"></div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:8px"><button class="btn" type="submit" id="submitBtn">Send</button><a class="btn ghost" href="/" id="cancelBtn">Cancel</a></div>
    </form>
  </main>
  <script>(async function(){try{const r=await fetch('/content/site.json?ts='+Date.now());const d=await r.json();const L=(localStorage.getItem('lang')||'en');document.getElementById('langField').value=L;document.getElementById('hTitle').textContent=L==='es'?'Solicitud de cita':'Booking request';document.getElementById('hSubtitle').textContent=L==='es'?'Cuéntame tu idea. Te respondo pronto.':"Tell me your idea. I’ll get back to you.";document.getElementById('submitBtn').textContent=L==='es'?'Enviar':'Send';document.getElementById('cancelBtn').textContent=L==='es'?'Cancelar':'Cancel';}catch(e){}})();</script>
</body>
</html>
