<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Grimlayer Tattoo — Portfolio & Booking</title>
  <meta name="description" content="High‑detail tattoos in Tampa. Online booking and aftercare with protective film (Saniderm/Emalla)."/>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">Grimlayer Tattoo</div>
    <nav class="actions">
      <button id="langEN" class="chip on">EN</button>
      <button id="langES" class="chip">ES</button>
      <a id="igLink" class="btn ghost" rel="noopener" target="_blank">@grimlayertattoo</a>
      <a id="waLink" class="btn" rel="noopener" target="_blank">WhatsApp</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1 id="title">High‑detail tattoos in Tampa</h1>
      <p id="subtitle" class="muted">Online booking and aftercare with protective film (Saniderm/Emalla).</p>
      <div class="cta">
        <a id="bookBtn" class="btn lg" target="_blank" rel="noopener">Book now</a>
        <a href="#portfolio" class="btn ghost lg" id="seePortfolio">See portfolio</a>
      </div>
    </section>

    <h2 class="h2" id="portfolioHeading">Portfolio</h2>
    <section id="portfolio" class="gallery"></section>

    <h2 class="h2" id="aftercareHeading">Aftercare</h2>
    <section id="aftercare" class="aftercare"></section>
  </main>

  <footer class="footer">
    <small>© <span id="year"></span> Grimlayer Tattoo</small>
    <a href="/admin/" class="muted small">Admin</a>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
