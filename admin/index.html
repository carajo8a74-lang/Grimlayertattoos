<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Grimlayer</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>
  <style>html,body{height:100%;margin:0;background:#0b0d10;color:#cbd3df;display:grid;place-items:center}</style>
</head>
<body>
  <div>Loading Admin…</div>
  <script>
    if (window.netlifyIdentity) {
      netlifyIdentity.on('init', user => { if (!user) netlifyIdentity.open('login'); });
      netlifyIdentity.on('login', () => location.reload());
    }
  </script>
</body>
</html>
