<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <!-- ðŸ‘‡ Necesario para que Decap/Netlify CMS hable con Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS (Netlify CMS) -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#0b0d0f;color:#cbd5e1;font:16px system-ui,Segoe UI,Roboto,Arial}
    .center{height:100%;display:grid;place-items:center}
    a{color:#9ecbff;text-decoration:none}
  </style>
</head>
<body>
  <div class="center">Loading Adminâ€¦</div>

  <script>
    // Opcional: abrir el modal de login si no hay sesiÃ³n
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) window.netlifyIdentity.open('login');
      });
      window.netlifyIdentity.on('login', () => {
        // recarga para entregar el token al CMS
        window.location.reload();
      });
    }
  </script>
</body>
