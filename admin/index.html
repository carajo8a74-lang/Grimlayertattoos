<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin — Grimlayer</title>
  <meta name="robots" content="noindex"/>
  <style>
    body{margin:0;display:grid;place-items:center;height:100vh;background:#0b0d0f;color:#cbd5e1;font:16px system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{display:grid;gap:12px;place-items:center;text-align:center}
    a{color:#9ecbff}
  </style>
  <!-- Identity FIRST -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Then Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <div class="wrap">
    <div id="status">Loading Admin…</div>
    <div><a href="/admin/health.html">Health check</a></div>
  </div>

  <script>
    window.NETLIFY_IDENTITY_URL = window.location.origin + '/.netlify/identity';
    if (window.netlifyIdentity) {
      netlifyIdentity.on('init', user => { if (!user) netlifyIdentity.open('login'); });
      netlifyIdentity.on('login', () => { location.reload(); });
    }
  </script>
</body>
</html>
