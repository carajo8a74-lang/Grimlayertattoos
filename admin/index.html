<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grimlayer Admin</title>
  <style>
    body{background:#0b0d10;color:#e8edf2;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial}
  </style>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Optional: Identity widget to auto-open login if not authenticated
    document.addEventListener('DOMContentLoaded', function(){
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) window.netlifyIdentity.on('login', () => document.location.reload());
        });
      }
    });
  </script>
</head>
