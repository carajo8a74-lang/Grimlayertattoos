<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin — Grimlayer</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#0f1115;color:#cbd5e1;
      display:grid;place-items:center;font:16px/1.4 system-ui,Segoe UI,Roboto,Arial}
    .msg{opacity:.8}
  </style>
</head>
<body>
  <div class="msg" id="msg">Loading Admin…</div>
  <script>
    window.CMS_MANUAL_INIT = true;
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => window.location.reload());
        }
      });
    }
    function startCMS(){
      try {
        CMS.init({ config: '/admin/config.yml' });
        document.getElementById('msg').style.display='none';
      } catch(e) {
        document.getElementById('msg').textContent = 'CMS init error: ' + e.message;
      }
    }
    (function waitForCMS(i=0){
      if (window.CMS) return startCMS();
      if (i>100) return document.getElementById('msg').textContent='CMS failed to load';
      setTimeout(()=>waitForCMS(i+1),50);
    })();
  </script>
</body>
</html>
