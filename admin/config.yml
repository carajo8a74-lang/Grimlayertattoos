backend:
  name: git-gateway
  branch: main

media_folder: "assets/portfolio"
public_folder: "/assets/portfolio"

collections:
  - name: "site"
    label: "Site"
    files:
      - file: "content/site.json"
        label: "Main content"
        name: "site"
        fields:
          - { label: "Title (EN/ES via app.js)", name: "title", widget: "string" }
          - { label: "Subtitle (EN/ES via app.js)", name: "subtitle", widget: "string" }
          - { label: "Book button (EN/ES via app.js)", name: "book_text", widget: "string" }
          - { label: "Instagram", name: "instagram", widget: "string" }
          - { label: "WhatsApp text", name: "whatsapp_text", widget: "string" }
          - { label: "WhatsApp URL", name: "whatsapp_url", widget: "string" }
          - label: "Gallery"
            name: "gallery"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt", name: "alt", widget: "string", required: false }
          - label: "Aftercare (list of steps EN/ES in app.js)"
            name: "aftercare"
            widget: "list"
            field: { label: "Step", name: "step", widget: "string" }
