backend:
  name: git-gateway
  branch: main

site_url: https://grimlayertattoo.com
display_url: https://grimlayertattoo.com

media_folder: "assets/portfolio"
public_folder: "/assets/portfolio"

collections:
  - name: "site"
    label: "Site"
    files:
      - file: "content/site.json"
        label: "Main Content"
        name: "site"
        fields:
          - { label: "Title (EN)", name: "title", widget: "string", i18n: true }
          - { label: "Subtitle (EN)", name: "subtitle", widget: "string", i18n: true }
          - { label: "Booking URL", name: "booking_url", widget: "string", i18n: true }
          - { label: "Book button text", name: "book_text", widget: "string", i18n: true }
          - { label: "See portfolio text", name: "see_portfolio", widget: "string", i18n: true }
          - { label: "Instagram", name: "instagram", widget: "string", i18n: true, required: false }
          - { label: "WhatsApp Text", name: "whatsapp_text", widget: "string", i18n: true, required: false }
          - { label: "WhatsApp URL", name: "whatsapp_url", widget: "string", i18n: true, required: false }
          - { label: "Portfolio Heading", name: "portfolio_heading", widget: "string", i18n: true }
          - { label: "Aftercare Heading", name: "aftercare_heading", widget: "string", i18n: true }
          - label: "Gallery"
            name: "gallery"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt", name: "alt", widget: "string", required: false }
          - label: "Aftercare"
            name: "aftercare"
            widget: "list"
            field: { label: "Step", name: "step", widget: "string" }
