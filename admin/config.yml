backend:
  name: git-gateway
  branch: main

site_url: https://grimlayertattoo.com
display_url: https://grimlayertattoo.com

media_folder: "assets/portfolio"
public_folder: "/assets/portfolio"

collections:
  - name: "site_en"
    label: "Site (English)"
    files:
      - file: "content/site.en.json"
        label: "Main content (EN)"
        name: "site_en"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Instagram", name: "instagram", widget: "string" }
          - { label: "WhatsApp (digits only)", name: "whatsapp", widget: "string" }
          - { label: "WhatsApp message", name: "whatsapp_message", widget: "text", default: "Hi! I want to book a tattoo. Date: [MM/DD], Size/placement: [details]." }
          - label: "Aftercare (list)"
            name: "aftercare"
            widget: "list"
            field: { label: "Step", name: "step", widget: "string" }
          - label: "Gallery"
            name: "gallery"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt", name: "alt", widget: "string", required: false }

  - name: "site_es"
    label: "Sitio (Español)"
    files:
      - file: "content/site.es.json"
        label: "Contenido principal (ES)"
        name: "site_es"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Subtítulo", name: "subtitle", widget: "string" }
          - { label: "Instagram", name: "instagram", widget: "string" }
          - { label: "WhatsApp (solo números)", name: "whatsapp", widget: "string" }
          - { label: "Mensaje de WhatsApp", name: "whatsapp_message", widget: "text", default: "Hola, quiero reservar un tatuaje. Fecha: [DD/MM], Tamaño/zona: [detalles]." }
          - label: "Aftercare (lista)"
            name: "aftercare"
            widget: "list"
            field: { label: "Paso", name: "step", widget: "string" }
          - label: "Galería"
            name: "gallery"
            widget: "list"
            fields:
              - { label: "Imagen", name: "image", widget: "image" }
              - { label: "Alt", name: "alt", widget: "string", required: false }
