<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Health</title>
<style>body{margin:0;background:#0b0d0f;color:#cbd5e1;font:16px system-ui,-apple-system,Segoe UI,Roboto;padding:18px}</style></head>
<body><h1>Admin Health</h1><div id="log"></div>
<script>
function say(t){const d=document.getElementById('log');const p=document.createElement('p');p.textContent=t;d.appendChild(p);}
fetch('/admin/config.yml',{cache:'no-store'}).then(r=>{say('Fetch config.yml: status '+r.status);return r.text();}).then(()=>fetch('/.netlify/identity',{method:'GET',cache:'no-store'})).then(r=>{say('Identity endpoint: status '+r.status);}).catch(e=>say('Error: '+e));
</script></body>
</html>
